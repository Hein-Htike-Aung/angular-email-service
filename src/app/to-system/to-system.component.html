<form class="form" [formGroup]="contactForm" (submit)="sendEmail()">
  <input type="text" placeholder="Name" required formControlName="from_name" />

  <input
    type="text"
    placeholder="Email address that want to send to system"
    formControlName="email_id"
    required
  />
  <textarea
    formControlName="message"
    required
    class="input"
    rows="5"
    placeholder="Message..."
  ></textarea>
  <div class="btnContainer">
    <button [disabled]="contactForm.invalid" type="submit" value="Send">
      Send to system
    </button>
  </div>
</form>
